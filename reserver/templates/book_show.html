<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Show</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{{url_for('home')}}">Reserver</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('user_home')}}">{{name}}'s Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('show_bookings')}}">Bookings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('logout')}}">Log Out</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container" style="margin-top:30px;">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <h2>Booking Show: {{show.name}}</h2>
        <p>Timing: {{show.timing}}</p>
        <br>
        <p style="margin-top: 10px;">Available Seats: {{seats}}</p>
        <p>Price per seat: {{price}}</p>
        <form action="{{ url_for('book_show') }}" method="POST">
          {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
          {% endif %}
          <div class="form-group">
            <label for="book_seats">Number of Seats:</label>
            <input type="number" class="form-control" id="book_seats" name="book_seats" min="1" max="{{seats}}"
              required>
          </div>
          <input type="hidden" value="{{show.id}}" name="id">
          <button type="submit" class="btn btn-primary ">Confirm</button>
        </form>
        <a href="{{ url_for('user_home') }}">
          <button class="btn btn-secondary mt-2">Back</button>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
